name: Cypress E2E Tests BDD + Cucumber
on:
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Cypress E2E Tests BDD + Cucumber
        uses: cypress-io/github-action@v6
        with:
          install: false
          command: npx cypress run